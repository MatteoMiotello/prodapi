query getProducts( $limit: Int! $offset: Int! ){
    products(pagination: { limit: $limit, offset: $offset }) {
        pagination {
            limit
            totals
            offset
        }
        products {
            id
            code
            brand {
                name
            }
            productSpecificationValues {
                specification {
                    code
                }
                value
            }
        }
    }
}